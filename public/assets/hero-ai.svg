<svg xmlns="http://www.w3.org/2000/svg" width="900" height="620" viewBox="0 0 900 620" role="img" aria-label="Abstract AI technology visualization">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eaf2ff"/>
      <stop offset="100%" stop-color="#ecfbff"/>
    </linearGradient>
    <radialGradient id="node" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </radialGradient>
    <linearGradient id="link" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563eb" stop-opacity=".6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity=".6"/>
    </linearGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="18"/></filter>
  </defs>
  <rect width="900" height="620" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="130" cy="120" r="90" fill="#2563eb" opacity=".12" filter="url(#blur)"/>
  <circle cx="820" cy="110" r="90" fill="#06b6d4" opacity=".12" filter="url(#blur)"/>
  <circle cx="760" cy="520" r="110" fill="#2563eb" opacity=".08" filter="url(#blur)"/>

  <!-- network links -->
  <g stroke="url(#link)" stroke-width="2" fill="none">
    <path d="M120 280 C 260 230, 360 240, 520 300 S 820 380, 780 440"/>
    <path d="M180 360 C 300 340, 420 360, 620 440" opacity=".7"/>
    <path d="M160 440 C 340 420, 520 480, 700 520" opacity=".5"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="120" cy="280" r="10" fill="url(#node)"/>
    <circle cx="300" cy="240" r="8" fill="url(#node)"/>
    <circle cx="520" cy="300" r="10" fill="url(#node)"/>
    <circle cx="780" cy="440" r="12" fill="url(#node)"/>
    <circle cx="620" cy="440" r="9" fill="url(#node)"/>
    <circle cx="700" cy="520" r="10" fill="url(#node)"/>
  </g>

  <text x="50%" y="94%" dominant-baseline="middle" text-anchor="middle" font-family="Inter,system-ui,Arial" font-size="16" fill="#5b6b83" opacity=".7">AIâ€‘first MLS infrastructure</text>
</svg>


